<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
    <div id="container">
        <!--header start-->
        <div id="header">

            <div class="header-nav">

                <div class="header-nav-content pos-r">
                    <h1 id="logo" class = "left pos-a">
                        <a class="pos-a" href=""></a>
                    </h1>
                    <!--clearfix清除浮动-->
                    <ul class="clearfix middle">
                        <!--fl-l浮动向左-->
                        <li class="fl-l"><a href="">首页</a></li>
                        <li class="fl-l"><a href="">模板</a></li>
                        <li class="fl-l"><a href="">套餐</a></li>
                        <li class="fl-l"><a href="">案例</a></li>

                            <ul class="list">
                                <li><a href="">教程中心</a></li>
                                <li><a href="">建站资讯</a></li>
                                <li><a href="">更新日志</a></li>
                            </ul>
                        </li>
                        <li class="fl-l"><a href="">推广</a></li>
                    </ul>
                    <!--pos-a absolute-->
                    <ul class="clearfix right pos-a">
                        <li class="fl-l">
                            <a href=""><i class="iconfont icon-sousuo"></i></a>
                        </li>
                        <li class="fl-l">
                            <a href=""><i class="iconfont icon-ren"></i></a>
                        </li>
                        <li class="fl-l">
                            <a href=""><i class="iconfont icon-gouwuche"></i></a>
                        </li>
                    </ul>

            <!--<div class=""></div>header-banner-->

        <!--header end-->

        <!--main start-->
        <div id="main"></div>
        <!--main end-->

        <!--footer start-->
        <div id="footer"></div>
        <!--footer end-->
    </div>

</html>
